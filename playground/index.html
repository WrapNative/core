<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Meu App Incrível</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="preload" href="./core.css" as="style">
    <link rel="preload" href="./assets/icons.css" as="style">
    <link rel="stylesheet" href="./assets/icons.css" >
    <link rel="stylesheet" href="./core.css" >
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#4f46e5' } } } }</script>
</head>
<body class="h-full antialiased selection:bg-indigo-100 selection:text-indigo-700 bg-white dark:bg-black text-gray-900 dark:text-white has-toolbar">

    <!-- TOOLBAR -->
    <header id="wn-main-toolbar" class="bg-white/90 dark:bg-black/90 backdrop-blur-md border-b border-gray-100 dark:border-zinc-800">
        <div class="flex items-center gap-2">
            <!-- BACK BUTTON (Hidden by default, shown when history > 0) -->
            <button id="wn-back-btn" class="hidden p-2 -ml-2 rounded-lg hover:bg-gray-100 dark:hover:bg-zinc-800" onclick="wrapnative.router.back()">
                <i class="ph ph-arrow-left text-2xl"></i>
            </button>
            
            <span id="wn-toolbar-title" class="font-bold text-lg truncate">Meu App Incrível</span>
        </div>
        <div id="wn-toolbar-actions" class="flex items-center gap-1"></div>
        
        <button onclick="wrapnative.ui.toggleTheme()" class="ml-2 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800">
            <i class="ph ph-moon-stars"></i>
        </button>
    </header>

    <!-- CONTENT -->
    <main class="w-full">
        <!-- MAIN-ROUTE :-->
        <div data-wn-screen="home" data-wn-dynamic-resource = "css|js" data-wn-title="Home" data-wn-ptr class="min-h-full fade-in px-4">
           
        </div>
        <div data-wn-screen="docs" data-wn-title="Doc. Previus" class="wn-hidden min-h-full px-4"></div>
        <div data-wn-screen="explore" data-wn-title="Explorer" data-wn-toolbar="hidden" class="wn-hidden min-h-full px-4"></div>
        <div data-wn-screen="reactivity" data-wn-dynamic-resource= "js" data-wn-title="Reactivity" data-wn-ptr  class="wn-hidden min-h-full px-4"></div>
        <div data-wn-screen="profile" data-wn-dynamic-resource= "css" data-wn-title="Profile" class="wn-hidden min-h-full px-4"></div>
        
        <!-- SUB-ROUTE: DETAILS (Tabbar less, acessível via navegação) -->
        <div  data-wn-screen="details" data-wn-title="Item Details" class="wn-hidden min-h-full px-4"></div>

    </main>

    <!-- MODAL -->
    <div id="demoModal" class="wn-modal-overlay wn-hidden" onclick="if(event.target === this) wrapnative.ui.closeModal('demoModal')">
        <div class="wn-modal-content">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
            <h3 class="text-xl font-bold mb-2">Modal</h3>
            <p class="opacity-70 text-sm mb-6">Tente arrastar para baixo. O browser não deve recarregar.</p>
            <button onclick="wrapnative.ui.closeModal('demoModal')" class="w-full bg-gray-900 dark:bg-white dark:text-black text-white py-3 rounded-xl font-bold">Fechar</button>
        </div>
    </div>

    
        <nav class="nav-bar fixed bottom-0 w-full bg-white dark:bg-zinc-900 border-t border-gray-100 dark:border-zinc-800 flex justify-between px-6 z-40 pt-2">
            
                <a href="#home" class="wn-nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-primary transition-colors text-[10px] font-medium wn-active text-primary" data-wn-link>
                    <i class="ph ph-house" style="font-size: 24px;"></i>
                    <span>Início</span>
                </a>
            
                <a href="#explore" class="wn-nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-primary transition-colors text-[10px] font-medium " data-wn-link>
                    <i class="ph ph-magnifying-glass" style="font-size: 24px;"></i>
                    <span>Explorar</span>
                </a>
            
                <a href="#docs" class="wn-nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-primary transition-colors text-[10px] font-medium " data-wn-link>
                    <i class="ph ph-book-open" style="font-size: 24px;"></i>
                    <span>Docs</span>
                </a>
            
                <a href="#profile" class="wn-nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-primary transition-colors text-[10px] font-medium " data-wn-link>
                    <i class="ph ph-user" style="font-size: 24px;"></i>
                    <span>Perfil</span>
                </a>
            
                <a href="#reactivity" class="wn-nav-item flex flex-col items-center gap-1 text-gray-400 hover:text-primary transition-colors text-[10px] font-medium " data-wn-link>
                    <i class="ph ph-user" style="font-size: 24px;"></i>
                    <span>Reactive</span>
                </a>
            
        </nav>
    
    <script src="../dist/wrapnative.js"></script>
    <script src="./app.js" defer></script>
    <!-- <div data-wn-loading-app class="wn-app-loading">
        <h1 class="">carregando...</h1>
    </div> -->
</body>
    </html>
